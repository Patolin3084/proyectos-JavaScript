        //pedir un numero por teclado y ordenarlo de forma inversa.

        function ej11()
        {
            let numeroIntro;
            numeroIntro = prompt("Ingrese un numero para mostrar su progresión inversa: ");
            if(numeroIntro == 0){
                ej11();
            }
            else if(numeroIntro < 0){
                while(numeroIntro <= 0){
                    document.write(numeroIntro + "  ");
                    numeroIntro++;
                }
            }
            else if(numeroIntro > 0){
                while(numeroIntro >= 0){

                    numeroIntro--;
                }
            }
        }

        //ej 6 una funccion que calcule el factorial de un numero (con recursividad)

        function factorial(num){
            if( num <= 1){
                return 1;
            }
            return num * factorial(num - 1);
        }

        //ej 7 una función que recibe un número como argumento y me díga si es un palíndromo.

        function palindromo(num){
            let numeroIntro = num;
            let resultado;
            let resultadoFinal = "";
            do {
                resultado = numeroIntro % 10;
                resultadoFinal = resultadoFinal + resultado;
                numeroIntro = (numeroIntro - resultado) /10;

            } while (numeroIntro > 0);
            resultadoFinal = Number(resultadoFinal);
            return (resultadoFinal == num);
        }

        function pagar(precio, impuesto){
            let pago;
            pago = precio + ((precio * impuesto) / 100);
            if(precio >= 100){

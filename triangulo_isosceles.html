<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo isosceles</title>
    <script>
        let num;
        do {
            num = prompt("Ingrese un numero: ");
            if(num < 5){
                console.log("Debe ser un numero mayor que 5");
            }
            else{
                if(num > 20){
                    console.log("Debe ser un numero menor que 20");
                }
                else{
                    pintarTriangulo();
                }
            }
            
        } while((num <= 5) && (num >= 20));

        function pintarTriangulo(){
            for(let b = 1; b <= num; b++){
                for(let a = 1; a <= num; a++){
                    for(let i = 1; i <= a; i++){
                        document.write("*");            
                    }
                    document.write("<p></p>");
            }
            }
            
        }


    </script>
</head>
